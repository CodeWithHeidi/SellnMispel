    <script>
        // Sample cart items
        const cartItems = [];
    
        // add an item to the cart
        function addToCart(productName, price, color) {
            const item = {
                productName: productName,
                price: price,
                color: color,
            };
            cartItems.push(item);
            updateCart();
        }
    
        // update the cart display
        function updateCart() {
            const cartContainer = document.getElementById('cartItems');
            cartContainer.innerHTML = '';
    
            cartItems.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('col-md-6', 'col-lg-3', 'wow', 'fadeIn', 'data-wow-delay="0.1s"');
    
                const cartItemCard = document.createElement('div');
                cartItemCard.classList.add('product-item', 'text-center', 'border', 'h-100', 'p-4');
    
                cartItemCard.innerHTML = `
                    <h5 class="text-primary mb-3">${item.productName}</h5>
                    <p>Color: ${item.color}</p>
                    <p>Price: $${item.price.toFixed(2)}</p>
                `;
    
                cartItemDiv.appendChild(cartItemCard);
                cartContainer.appendChild(cartItemDiv);
            });
        }
    
        // checkout
        function checkout() {
            alert('Thank you for your purchase!');
           
        }
    </script>
